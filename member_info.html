<!DOCTYPE html>

                <span class="iconfont icon-Mobile"></span>
                <input

                  type="text"
                  id=""

                />
              </div>
              <div class="form-group">
                <label class="sr-only" for="phone">姓名</label>

              </div>
              <div class="form-group">

                  class="form-control"
                  type="date"
                  id="inputDate"
                  placeholder="生日"
                  autocomplete="off"
                  :value="memberInfo.birthday"
                />
              </div>
              <div class="form-group mb-4">
                <label class="sr-only" for="phone">密碼</label>
                <span class="iconfont icon-lock"></span>
                <input
                  class="form-control"
                  type="password"
                  id=""
                  :value="memberInfo.password"
                  placeholder="密碼"
                  autocomplete="off"
                />
              </div>
              <a href="#" class="btn btn_default mb-2">修改</a>
              <br />
              <small>
                <a href="login.html" class="color_gray">登出</a>

  <script type="text/javascript" src="js/datepicker.zh.js"></script>
  <script>
    $(document).ready(function() {
      $(function() {
        $("#inputDate").datepicker({
          changeMonth: true,

          maxDate: new Date(),
          language: "zh"
        });
      });
    });

        }

      methods: {

        alertAddcart() {
          // 如果成功的話
          this.popupShow = false;
          Swal.fire({
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 3000,
            icon: "success",
            title: "成功加入點菜單"
          });

            position: "top-end",

            timer: 3000,

            title: "加入失敗，請重新操作！"
          });
        }
      }
    });
